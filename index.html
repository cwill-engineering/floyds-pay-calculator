<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Floyd's Barbershop Pay Calculator - See what you could earn as a Floyd's stylist">
  <title>Floyd's Pay Calculator</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    :root {
      --color-black: #000000;
      --color-white: #ffffff;
      --color-red: #CC0000;
      --color-red-dark: #990000;
      --color-red-light: #FF3333;
      --color-gray-100: #F7F7F7;
      --color-gray-200: #EEEEEE;
      --color-gray-300: #DDDDDD;
      --color-gray-400: #BBBBBB;
      --color-gray-500: #888888;
      --color-gray-600: #666666;
      --color-gray-700: #444444;
      --color-green: #22C55E;
      --font-heading: 'Bebas Neue', 'Impact', sans-serif;
      --font-body: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
      --transition-fast: 150ms ease;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; -webkit-font-smoothing: antialiased; }
    
    body {
      font-family: var(--font-body);
      background: linear-gradient(180deg, var(--color-black) 0%, var(--color-black) 200px, var(--color-gray-100) 200px);
      color: var(--color-black);
      line-height: 1.5;
      min-height: 100vh;
    }

    .calculator-container {
      max-width: 480px;
      margin: 0 auto;
      padding: var(--space-md);
      padding-bottom: var(--space-2xl);
    }

    .header {
      text-align: center;
      padding: var(--space-xl) 0;
      color: var(--color-white);
    }

    .logo-text {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      letter-spacing: 0.15em;
      color: var(--color-white);
      line-height: 1;
    }

    .logo-subtext {
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      color: var(--color-red);
      font-weight: 600;
      margin-top: var(--space-xs);
    }

    .header-tagline {
      font-size: 1rem;
      color: var(--color-gray-400);
      margin-top: var(--space-md);
    }

    /* Main Pay Display */
    .pay-display {
      background: var(--color-white);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      text-align: center;
      box-shadow: var(--shadow-lg);
      margin-bottom: var(--space-lg);
      position: relative;
      overflow: hidden;
    }

    .pay-label {
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--color-gray-500);
      margin-bottom: var(--space-xs);
    }

    .pay-amount {
      font-family: var(--font-heading);
      font-size: 4rem;
      color: var(--color-black);
      line-height: 1;
    }

    .pay-per-hour {
      display: inline-block;
      margin-top: var(--space-md);
      padding: var(--space-xs) var(--space-md);
      background: var(--color-gray-100);
      border-radius: var(--radius-sm);
      font-size: 1.125rem;
      color: var(--color-gray-700);
    }

    .pay-per-hour strong {
      color: var(--color-red);
      font-weight: 700;
    }

    .guarantee-note {
      margin-top: var(--space-md);
      padding: var(--space-sm) var(--space-md);
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid var(--color-green);
      border-radius: var(--radius-sm);
      font-size: 0.8125rem;
      color: var(--color-green);
    }

    /* Input Section */
    .input-section {
      background: var(--color-white);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      box-shadow: var(--shadow-lg);
      margin-bottom: var(--space-lg);
    }

    .section-title {
      font-family: var(--font-heading);
      font-size: 1.25rem;
      letter-spacing: 0.05em;
      color: var(--color-black);
      margin-bottom: var(--space-lg);
      text-align: center;
    }

    .input-group {
      margin-bottom: var(--space-xl);
    }

    .input-group:last-child {
      margin-bottom: 0;
    }

    .input-group label {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: var(--space-sm);
    }

    .label-text {
      font-weight: 600;
      color: var(--color-black);
      font-size: 0.9375rem;
    }

    .label-value {
      font-family: var(--font-heading);
      font-size: 1.5rem;
      color: var(--color-red);
    }

    .slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      background: var(--color-gray-200);
      border-radius: 4px;
      outline: none;
      cursor: pointer;
      margin: var(--space-md) 0 var(--space-sm);
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px;
      height: 28px;
      background: var(--color-red);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(204, 0, 0, 0.4);
    }

    .slider::-moz-range-thumb {
      width: 28px;
      height: 28px;
      background: var(--color-red);
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--color-gray-500);
    }

    .currency-input-wrapper {
      position: relative;
      margin-top: var(--space-sm);
    }

    .currency-symbol {
      position: absolute;
      left: var(--space-md);
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-gray-600);
    }

    .currency-input {
      width: 100%;
      padding: var(--space-md);
      padding-left: var(--space-2xl);
      font-size: 1.25rem;
      font-family: var(--font-body);
      border: 2px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      background: var(--color-gray-100);
    }

    .currency-input:focus {
      outline: none;
      border-color: var(--color-red);
      background: var(--color-white);
    }

    .input-hint {
      font-size: 0.75rem;
      color: var(--color-gray-500);
      margin-top: var(--space-sm);
    }

    .bonus-indicator {
      display: inline-block;
      padding: 2px 8px;
      background: var(--color-green);
      color: white;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
    }

    .no-bonus {
      background: var(--color-gray-400);
    }

    /* Earnings Breakdown */
    .breakdown-section {
      background: var(--color-white);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      box-shadow: var(--shadow-lg);
      margin-bottom: var(--space-lg);
    }

    .breakdown-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-sm) 0;
      border-bottom: 1px solid var(--color-gray-200);
    }

    .breakdown-row:last-child {
      border-bottom: none;
    }

    .breakdown-label {
      color: var(--color-gray-700);
      font-size: 0.9375rem;
    }

    .breakdown-sublabel {
      display: block;
      font-size: 0.75rem;
      color: var(--color-gray-500);
    }

    .breakdown-value {
      font-weight: 600;
      color: var(--color-black);
      font-size: 0.9375rem;
    }

    .breakdown-total {
      margin-top: var(--space-md);
      padding-top: var(--space-md);
      border-top: 2px solid var(--color-black);
    }

    .breakdown-total .breakdown-label {
      font-weight: 700;
      color: var(--color-black);
    }

    .breakdown-total .breakdown-value {
      font-size: 1.25rem;
      color: var(--color-red);
    }

    .or-divider {
      text-align: center;
      color: var(--color-gray-500);
      font-size: 0.75rem;
      padding: var(--space-xs) 0;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* How It Works */
    .info-section {
      background: var(--color-gray-100);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      border-left: 4px solid var(--color-red);
    }

    .info-section h3 {
      font-family: var(--font-heading);
      font-size: 1.125rem;
      margin-bottom: var(--space-md);
    }

    .info-grid {
      display: grid;
      gap: var(--space-md);
    }

    .info-item {
      background: var(--color-white);
      padding: var(--space-md);
      border-radius: var(--radius-md);
    }

    .info-item h4 {
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--color-red);
      margin-bottom: var(--space-xs);
    }

    .info-item p {
      font-size: 0.8125rem;
      color: var(--color-gray-700);
      margin: 0;
    }

    .tier-mini-table {
      font-size: 0.75rem;
      margin-top: var(--space-xs);
    }

    .tier-mini-table span {
      display: inline-block;
      padding: 2px 6px;
      background: var(--color-gray-100);
      border-radius: 3px;
      margin: 2px;
    }

    .tier-details-wrapper {
      margin-top: -0.5rem;
      margin-bottom: var(--space-sm);
    }

    .tier-toggle {
      background: none;
      border: none;
      color: var(--color-red);
      font-size: 0.75rem;
      font-family: var(--font-body);
      cursor: pointer;
      padding: var(--space-xs) 0;
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }

    .tier-toggle:hover {
      text-decoration: underline;
    }

    .tier-details {
      background: var(--color-gray-100);
      border-radius: var(--radius-md);
      padding: var(--space-lg);
      margin-top: var(--space-sm);
      font-size: 0.875rem;
    }

    .tier-explainer {
      margin-bottom: var(--space-md);
      line-height: 1.6;
    }

    .tier-explainer p {
      margin: 0 0 var(--space-xs) 0;
      color: var(--color-gray-700);
    }

    .tier-breakdown-list {
      background: var(--color-white);
      border-radius: var(--radius-sm);
      padding: var(--space-sm);
      margin-bottom: var(--space-md);
    }

    .tier-detail-item {
      padding: var(--space-sm);
      border-bottom: 1px solid var(--color-gray-200);
    }

    .tier-detail-item:last-child {
      border-bottom: none;
    }

    .tier-detail-label {
      font-size: 0.75rem;
      color: var(--color-gray-500);
      margin-bottom: 2px;
    }

    .tier-detail-calc {
      color: var(--color-gray-700);
    }

    .tier-detail-calc strong {
      color: var(--color-red);
    }

    .tier-detail-total {
      display: flex;
      justify-content: space-between;
      padding: var(--space-sm);
      background: var(--color-black);
      color: var(--color-white);
      border-radius: var(--radius-sm);
      font-weight: 600;
      margin-bottom: var(--space-md);
    }

    .tier-tip {
      font-size: 0.8125rem;
      color: var(--color-gray-600);
      padding: var(--space-sm);
      background: rgba(204, 0, 0, 0.05);
      border-radius: var(--radius-sm);
      border-left: 3px solid var(--color-red);
    }

    /* Expandable Tier Details in Info Section */
    .tier-expand-details {
      margin-top: var(--space-md);
      background: var(--color-white);
      border-radius: var(--radius-md);
      padding: var(--space-md);
    }

    .tier-expand-details .commission-ladder {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .tier-expand-details .commission-step {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .tier-expand-details .step-tier {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .tier-expand-details .step-rate {
      font-family: var(--font-heading);
      font-size: 1.25rem;
      color: var(--color-black);
    }

    .tier-expand-details .step-range {
      font-size: 0.75rem;
      color: var(--color-gray-500);
    }

    .tier-expand-details .step-bar {
      height: 6px;
      background: linear-gradient(90deg, var(--color-red) 0%, var(--color-red-dark) 100%);
      border-radius: 3px;
    }

    .tier-expand-details .commission-step.featured .step-rate {
      color: var(--color-red);
    }

    .tier-expand-details .commission-step.featured .step-bar {
      height: 10px;
      background: linear-gradient(90deg, var(--color-red) 0%, #FF6B6B 100%);
      box-shadow: 0 2px 6px rgba(204, 0, 0, 0.3);
    }

    .tier-expand-note {
      margin-top: var(--space-md);
      font-size: 0.75rem;
      color: var(--color-gray-500);
      line-height: 1.5;
    }

    .footer {
      text-align: center;
      padding: var(--space-xl) 0;
      color: var(--color-gray-500);
      font-size: 0.75rem;
    }

    @media (max-width: 400px) {
      .logo-text { font-size: 2rem; }
      .pay-amount { font-size: 3rem; }
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
      appearance: textfield;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    function FloydsPayCalculator() {
      // Pay structure constants
      const SERVICE_PRICE = 36;
      const SERVICE_FEE_RATE = 0.10;
      const TIP_RATE = 0.20;
      const RETAIL_COMMISSION_RATE = 0.10;
      const RETAIL_THRESHOLD = 500;
      const RETAIL_BONUS_AMOUNT = 50;
      const HOURLY_WAGE = 15;

      const COMMISSION_TIERS = [
        { threshold: 1300, rate: 0.42, label: '42%' },
        { threshold: 1600, rate: 0.44, label: '44%' },
        { threshold: 1800, rate: 0.46, label: '46%' },
        { threshold: 2000, rate: 0.48, label: '48%' },
        { threshold: Infinity, rate: 0.50, label: '50%' },
      ];

      // User inputs
      const [weeklyCuts, setWeeklyCuts] = useState(50);
      const [weeklyRetailSales, setWeeklyRetailSales] = useState(200);
      const [hoursPerWeek, setHoursPerWeek] = useState(32);
      const [result, setResult] = useState(null);
      const [showCommissionBreakdown, setShowCommissionBreakdown] = useState(false);
      const [showTierLadder, setShowTierLadder] = useState(false);

      const calculateTieredCommission = useCallback((netRevenue) => {
        let commission = 0;
        let remaining = netRevenue;
        let prevThreshold = 0;
        const breakdown = [];

        for (const tier of COMMISSION_TIERS) {
          if (remaining <= 0) break;
          const tierSize = tier.threshold - prevThreshold;
          const amountInTier = Math.min(remaining, tierSize);
          const tierCommission = amountInTier * tier.rate;
          
          if (amountInTier > 0) {
            breakdown.push({
              rate: tier.label,
              amount: amountInTier,
              commission: tierCommission,
            });
          }
          
          commission += tierCommission;
          remaining -= amountInTier;
          prevThreshold = tier.threshold;
        }

        return { total: commission, breakdown };
      }, []);

      const calculatePay = useCallback(() => {
        const cuts = parseInt(weeklyCuts) || 0;
        const retailSales = parseFloat(weeklyRetailSales) || 0;
        const hours = parseFloat(hoursPerWeek) || 32;
        
        const hourlyGuaranteePay = HOURLY_WAGE * hours;
        const grossRevenue = cuts * SERVICE_PRICE;
        const netRevenue = grossRevenue * (1 - SERVICE_FEE_RATE);
        const commissionResult = calculateTieredCommission(netRevenue);
        const commission = commissionResult.total;
        const tips = grossRevenue * TIP_RATE;
        const retailCommission = retailSales * RETAIL_COMMISSION_RATE;
        const retailBonus = retailSales >= RETAIL_THRESHOLD ? RETAIL_BONUS_AMOUNT : 0;
        const totalRetail = retailCommission + retailBonus;
        const basePay = commission + tips + totalRetail;
        const totalPay = Math.max(basePay, hourlyGuaranteePay);
        const guaranteeApplied = basePay < hourlyGuaranteePay;
        const effectiveHourly = hours > 0 ? totalPay / hours : 0;

        return {
          cuts,
          retailSales,
          hours,
          hourlyGuaranteePay,
          grossRevenue,
          netRevenue,
          commission,
          commissionBreakdown: commissionResult.breakdown,
          tips,
          retailCommission,
          retailBonus,
          totalRetail,
          basePay,
          totalPay,
          effectiveHourly,
          guaranteeApplied,
        };
      }, [weeklyCuts, weeklyRetailSales, hoursPerWeek, calculateTieredCommission]);

      useEffect(() => {
        setResult(calculatePay());
      }, [weeklyCuts, weeklyRetailSales, hoursPerWeek, calculatePay]);

      const formatCurrency = (amount) => {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 0,
          maximumFractionDigits: 0,
        }).format(amount);
      };

      return (
        <div className="calculator-container">
          <header className="header">
            <div className="logo-text">FLOYD'S</div>
            <div className="logo-subtext">99 BARBERSHOP</div>
            <p className="header-tagline">See what you could earn</p>
          </header>

          {/* Big Pay Number */}
          {result && (
            <div className="pay-display">
              <div className="pay-label">Your Weekly Pay</div>
              <div className="pay-amount">{formatCurrency(result.totalPay)}</div>
              <div className="pay-per-hour">
                That's <strong>{formatCurrency(result.effectiveHourly)}/hr</strong>
              </div>
              {result.guaranteeApplied && (
                <div className="guarantee-note">
                  ‚úì Your $15/hr guarantee kicked in ‚Äî you're covered!
                </div>
              )}
            </div>
          )}

          {/* Inputs */}
          <div className="input-section">
            <h2 className="section-title">Adjust Your Numbers</h2>
            
            <div className="input-group">
              <label>
                <span className="label-text">Haircuts per week</span>
                <span className="label-value">{weeklyCuts}</span>
              </label>
              <input
                type="range"
                min="0"
                max="100"
                value={weeklyCuts}
                onChange={(e) => setWeeklyCuts(parseInt(e.target.value))}
                className="slider"
              />
              <div className="slider-labels">
                <span>0</span>
                <span>25</span>
                <span>50</span>
                <span>75</span>
                <span>100</span>
              </div>
            </div>

            <div className="input-group">
              <label>
                <span className="label-text">Product sales per week</span>
                <span className={`bonus-indicator ${weeklyRetailSales >= 500 ? '' : 'no-bonus'}`}>
                  {weeklyRetailSales >= 500 ? '+$50 BONUS' : 'No bonus yet'}
                </span>
              </label>
              <div className="currency-input-wrapper">
                <span className="currency-symbol">$</span>
                <input
                  type="number"
                  value={weeklyRetailSales || ''}
                  onChange={(e) => setWeeklyRetailSales(Math.max(0, parseFloat(e.target.value) || 0))}
                  className="currency-input"
                  placeholder="0"
                />
              </div>
              <p className="input-hint">Sell $500+ in products to unlock a $50 bonus</p>
            </div>

            <div className="input-group">
              <label>
                <span className="label-text">Hours per week</span>
                <span className="label-value">{hoursPerWeek} hrs</span>
              </label>
              <input
                type="range"
                min="10"
                max="40"
                value={hoursPerWeek}
                onChange={(e) => setHoursPerWeek(parseInt(e.target.value))}
                className="slider"
              />
              <div className="slider-labels">
                <span>10</span>
                <span>20</span>
                <span>30</span>
                <span>40</span>
              </div>
            </div>
          </div>

          {/* Simple Breakdown */}
          {result && (
            <div className="breakdown-section">
              <h2 className="section-title">How You Earn It</h2>
              
              <div className="breakdown-row">
                <span className="breakdown-label">
                  Service Commission
                  <span className="breakdown-sublabel">{result.cuts} cuts √ó $36, then your commission %</span>
                </span>
                <span className="breakdown-value">{formatCurrency(result.commission)}</span>
              </div>

              {result.commissionBreakdown.length > 0 && (
                <div className="tier-details-wrapper">
                  <button 
                    type="button"
                    className="tier-toggle"
                    onClick={(e) => { e.preventDefault(); setShowCommissionBreakdown(!showCommissionBreakdown); }}
                  >
                    {showCommissionBreakdown ? '‚ñº Hide' : '‚ñ∂ Show'} commission breakdown
                  </button>
                  
                  {showCommissionBreakdown && (
                    <div className="tier-details">
                      <div className="tier-explainer">
                        <p><strong>Here's how your commission is calculated:</strong></p>
                        <p>You did <strong>{result.cuts} haircuts</strong> at $36 each = <strong>{formatCurrency(result.grossRevenue)}</strong> in services.</p>
                        <p>After the 10% service fee, your commissionable revenue is <strong>{formatCurrency(result.netRevenue)}</strong>.</p>
                        <p style={{marginTop: '0.75rem'}}>Your commission rate <em>increases</em> as you earn more:</p>
                      </div>
                      
                      <div className="tier-breakdown-list">
                        {result.commissionBreakdown.map((tier, index) => {
                          const tierLabels = [
                            'On your first $1,300',
                            'On the next $300 (from $1,300 to $1,600)',
                            'On the next $200 (from $1,600 to $1,800)',
                            'On the next $200 (from $1,800 to $2,000)',
                            'On everything above $2,000'
                          ];
                          return (
                            <div key={index} className="tier-detail-item">
                              <div className="tier-detail-label">{tierLabels[index] || `Tier ${index + 1}`}</div>
                              <div className="tier-detail-calc">
                                You earned {formatCurrency(tier.amount)} in this tier √ó {tier.rate} = <strong>{formatCurrency(tier.commission)}</strong>
                              </div>
                            </div>
                          );
                        })}
                      </div>
                      
                      <div className="tier-detail-total">
                        <span>Your Total Commission</span>
                        <span>{formatCurrency(result.commission)}</span>
                      </div>
                      
                      <div className="tier-tip">
                        üí° <strong>Tip:</strong> The more cuts you do, the higher your rate goes! Top performers earn 50% on revenue above $2,000.
                      </div>
                    </div>
                  )}
                </div>
              )}

              <div className="breakdown-row">
                <span className="breakdown-label">
                  Tips
                  <span className="breakdown-sublabel">~20% average from clients</span>
                </span>
                <span className="breakdown-value">{formatCurrency(result.tips)}</span>
              </div>

              <div className="breakdown-row">
                <span className="breakdown-label">
                  Retail Earnings
                  <span className="breakdown-sublabel">
                    10% of sales{result.retailBonus > 0 ? ' + $50 bonus!' : ''}
                  </span>
                </span>
                <span className="breakdown-value">{formatCurrency(result.totalRetail)}</span>
              </div>

              <div className="breakdown-row breakdown-total">
                <span className="breakdown-label">Your Earnings</span>
                <span className="breakdown-value">{formatCurrency(result.basePay)}</span>
              </div>

              <div className="or-divider">‚Äî or ‚Äî</div>

              <div className="breakdown-row">
                <span className="breakdown-label">
                  Minimum Guarantee
                  <span className="breakdown-sublabel">${HOURLY_WAGE}/hr √ó {result.hours} hours</span>
                </span>
                <span className="breakdown-value">{formatCurrency(result.hourlyGuaranteePay)}</span>
              </div>

              <p style={{fontSize: '0.8125rem', color: '#888', marginTop: '1rem', textAlign: 'center'}}>
                <strong>You get whichever is higher.</strong> The guarantee is your safety net.
              </p>
            </div>
          )}

          {/* Additional Info */}
          <div className="info-section">
            <h3>Good to Know</h3>
            <div className="info-grid">
              <div className="info-item">
                <h4>üíá Higher Volume = Higher Commission</h4>
                <p>Your commission rate goes up as you do more business:</p>
                <div className="tier-mini-table">
                  <span>42%</span> ‚Üí <span>44%</span> ‚Üí <span>46%</span> ‚Üí <span>48%</span> ‚Üí <span>50%</span>
                </div>
                
                <button 
                  type="button"
                  className="tier-toggle"
                  onClick={(e) => { e.preventDefault(); setShowTierLadder(!showTierLadder); }}
                  style={{marginTop: '0.75rem'}}
                >
                  {showTierLadder ? '‚ñº Hide' : '‚ñ∂ See'} tier breakdown
                </button>
                
                {showTierLadder && (
                  <div className="tier-expand-details">
                    <div className="commission-ladder">
                      <div className="commission-step">
                        <div className="step-tier">
                          <span className="step-rate">42%</span>
                          <span className="step-range">First $1,300</span>
                        </div>
                        <div className="step-bar" style={{width: '42%'}}></div>
                      </div>
                      <div className="commission-step">
                        <div className="step-tier">
                          <span className="step-rate">44%</span>
                          <span className="step-range">$1,300 ‚Äì $1,600</span>
                        </div>
                        <div className="step-bar" style={{width: '50%'}}></div>
                      </div>
                      <div className="commission-step">
                        <div className="step-tier">
                          <span className="step-rate">46%</span>
                          <span className="step-range">$1,600 ‚Äì $1,800</span>
                        </div>
                        <div className="step-bar" style={{width: '62%'}}></div>
                      </div>
                      <div className="commission-step">
                        <div className="step-tier">
                          <span className="step-rate">48%</span>
                          <span className="step-range">$1,800 ‚Äì $2,000</span>
                        </div>
                        <div className="step-bar" style={{width: '78%'}}></div>
                      </div>
                      <div className="commission-step featured">
                        <div className="step-tier">
                          <span className="step-rate">50%</span>
                          <span className="step-range">Above $2,000</span>
                        </div>
                        <div className="step-bar" style={{width: '100%'}}></div>
                      </div>
                    </div>
                    
                    <p className="tier-expand-note" style={{marginTop: '1.25rem'}}>
                      <strong>How it works:</strong> Your revenue is split across tiers. You earn 42% on your first $1,300, then 44% on the next $300, and so on. The more you earn, the more you keep!
                    </p>
                  </div>
                )}
              </div>
              <div className="info-item">
                <h4>üõçÔ∏è Retail Pays Too</h4>
                <p>Every product you sell puts 10% in your pocket. Hit $500/week and <strong>get an extra $50 bonus</strong>.</p>
              </div>
              <div className="info-item">
                <h4>üíµ You're Always Covered</h4>
                <p>If your earnings come up short, you still get at least $15/hour. It's commission OR guarantee ‚Äî whichever pays you more.</p>
              </div>
            </div>
          </div>

          <footer className="footer">
            <p>Estimates based on typical performance. Your actual pay may vary.<br/>
            Ready to join the team? Ask about open positions!</p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FloydsPayCalculator />);
  </script>
</body>
</html>
